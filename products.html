</head>


<body>

       <div class="row  h-100 d-flex-centering">
              <div class="col-12  panel-container p-3">
                     <div class=" h-10">
                            <nav>
                                   <div class="admin-panel">
                                          <h4>
                                                 ادمین عزیز خوش آمدید

                                          <div class="position-relative">

محصولات                                   </h1>

                                                               </label>

                                                                      class="col-6 col-md-4 form-select-sm p-1 rounded-3 categury-select-box">
                                                                      <option value="-1">
                                                                             دسته بندی مورد نظر را انتخاب کنید
                                                                      </option>
                                                                      <option value="menClothes">
                                                                             پوشاک مردانه
                                                                      </option>
                                                                      <option value="womenClothes">
                                                                             پوشاک زنانه
                                                                      </option>
                                                                      <option value="shoes">
                                                                             کفش
                                                                      </option>
                                                                      <option value="accesori">
                                                                             ساعت و اکسسوری
                                                                      </option>
                                                               </select>
                                                               <select name="" id=""
                                                                      class="col-6 col-md-4 mx-auto form-select-sm p-1 rounded-3 categury-select-box">
                                                                      <option value="-1">
                                                                             فیلتر بر اساس ...
                                                                      </option>
                                                                      <option value="menClothes">
                                                                             بیشترین امتیاز
                                                                      </option>
                                                                      <option value="womenClothes">
                                                                             کمترین امتیاز
                                                                      </option>
                                                                      <option value="shoes">
                                                                             قیمت پایین
                                                                      </option>
                                                                      <option value="accesori">
                                                                             قیمت بالا
                                                                      </option>
                                                               </select>
                                                        </div>

                                                 </form>

                                          </div>
                                          <div class="row h-75 pt-3 mt-5 all-products-container overflow-hidden">
                                                 <div class="product-container h-10 row overflow-hidden border-bottom">
                                                        <div class="product-img-container col-2 col-md-1 ">
                                                               <img src="pic/winter-sunset-Marina Zezelina-SS.jpg"
                                                                      class="img-fluid w-100 h-100" alt="">
                                                        </div>
                                                        <div class="col-3 d-flex-centering h4">
                                                               اسم محصول
                                                        </div>
                                                        <button class="btn btn-primary col-2 col-md-1 ms-auto h-50 my-auto">

                                                               ویرایش
                                                        </button>
                                                        <button class="btn btn-danger col-2 col-md-1 ms-auto me-3 h-50 my-auto ">
                                                               حذف

                            <i class="fa fa-bars position-absolute menu-toggle"></i>
                            <div class="position-absolute aside-container">
                                   <div class="position-relative">
                                          <aside>
                                                 <ul class="menu-container">
                                                        <li ">
                                                               <a class=" d-flex-centering " href=" index.html">

                                                        </li>

                                          </aside>
                                   </div>

                            </div>
                     </div>



              </div>

       </div>

</body>
<script>
       let toggle = document.querySelector('.menu-toggle')
       let asideContainer = document.querySelector('.aside-container')
       let asideElem = document.querySelector('aside')
       let messageBellElem = document.querySelector('.admin-message-toggle')
       let messagesContainer = document.querySelector('.message-box')


       toggle.addEventListener('click', () => {
              asideContainer.classList.toggle('menu-toggle-show')
              asideElem.classList.toggle('showAside')
       })
       messageBellElem.addEventListener('click', () => {
              messagesContainer.classList.toggle('message-box-show')
       })
</script>

</html>
