       <div class="row  h-100 d-flex-centering">

                                                 </label>
                                                 <div class="row">
                                                        <select name="select-orders" id="select-orders"
                                                               class=" col-12 col-md-6 p-2 form-control-sm">
                                                               <option value="-1">
                                                                      دسته بندی سفارش را انتخاب کنید
                                                               </option>
                                                               <option value="allOrders">
                                                                      همه ی سفارشات
                                                               </option>
                                                               <option value="newOrders">
                                                                      سفارش جدید
                                                               </option>
                                                               <option value="pendingOrders">
                                                                      در حال پردازش
                                                               </option>
                                                               <option value="unsuccessOrders">
                                                                      ناموفق
                                                               </option>

                                                        </select>


                                                 </div>
                                          </form>
                                   </div>


                                   <div class="h-90 border-0 rounded-3  pt-4 orders-container">
                                          <table class="table h-100">
                                                 <thead >

                                                                      نام محصول
                                                               </th>
                                                               <th class="text-center">
                                                                      آیدی سفارش

                                                 </thead>
                                                 <tbody  >

                                                               <td class="fs-2 text-center">ایکس</td>

                                                               <td class="text-center">

                                                               </td>

                                                                      <a href="#" class="btn btn-success py-1 px-2">

                                                               </td>
                                                               <td class="text-center">
                                                                      <a href="#" class="btn btn-danger py-1 px-2">

                                                                      </a>
                                                               </td>
                                                               <td class="text-center">
                                                                      <a href="#" class="btn btn-secondary py-1 px-2">
                                                                             ویرایش
                                                                      </a>
                                                               </td>
                                                        </tr>
                                                 </tbody>
                                          </table>
                                   </div>

                            </main>

                            <i class="fa fa-bars position-absolute menu-toggle"></i>
                            <div class="position-absolute aside-container">
                                   <div class="position-relative">

                                                 <ul class="menu-container">

                            </div>
                     </div>



              </div>

       </div>

</body>
<script>
       let toggle = document.querySelector('.menu-toggle')
       let asideContainer = document.querySelector('.aside-container')
       let asideElem = document.querySelector('aside')
       let messageBellElem = document.querySelector('.admin-message-toggle')
       let messagesContainer = document.querySelector('.message-box')


       toggle.addEventListener('click', () => {
              asideContainer.classList.toggle('menu-toggle-show')
              asideElem.classList.toggle('showAside')
       })
       messageBellElem.addEventListener('click', () => {
              messagesContainer.classList.toggle('message-box-show')
       })
</script>
